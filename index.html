<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">

  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">
  <div class="ncard mb-3">
  <div class="row g-0">
    <div class="col-md-6">
      <div class="card-img-wrapper">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)">
        <source srcset="./images/image-product-mobile.jpg" media="(min-width: 300px)">
        <img src="./images/image-product-mobile.jpg" alt="perfum-image">
      </picture>
      </div>
    </div>
    <div class="col">
      <div class="card-body position">
        <p class="card-text possition text-body-secondary Montserrat">P E R F U M E</p>
        <h1 class="Fraunces possition">Gabrielle Essence Eau De Parfum </h1>
        <p style="opacity: 0.79;" class="card-text Montserrat possition">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div style="display: flex; align-items: center;">
          <h1 class="Fraunces sold-price possition">$149.99
            <h6 class="price Montserrat possition">$169.99</h6>
          </h1>
        </div>
        <a href="https://www.amazon.com/CHANEL-Gabrielle-Essence-Parfum-Perfume/dp/B091L4G27C" class="btn btn-lg btn-success possition">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
       Add to Cart
        </a>
      </div>
    </div>
  </div>
</div>
  
  <div class="attribution mb-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Amoru-Bek">Amrou Bekhedda</a>.
  </div>
</body>
</html>
